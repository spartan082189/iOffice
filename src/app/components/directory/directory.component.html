<section class="container p-5">
  <!-- Search Box -->
  <div class="row">
    <div class="col-md-5">
      <div class="mt-4 mb-4">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><span class="oi" data-glyph="magnifying-glass"></span></div>
          </div>
          <input (keyup)="searchUsers($event)" type="text" class="form-control" id="inlineFormInputGroup"
            placeholder="Search For Someone...">
        </div>
      </div>
    </div>
    <div class="col-md-7">Filters</div>
  </div>
  <!-- List users-->
  <div class="row">
    <div *ngIf="loading" class="text-center">Loading users...</div>
    <app-list-user-item class='col-md-6' *ngFor="let user of users" [user]="user"></app-list-user-item>
  </div>
</section>
