<app-hero title="User Profile" subtitle="View your user profile below"></app-hero>
<app-loading *ngIf="loading else userprofile" loadingMessage="Fetching user..."></app-loading>
<ng-template #userprofile>
  <section id="profile" class="m-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ user.firstName }} {{ user.lastName }}</h1>
          <ul class="list-group">
            <li class="list-group-item">First Name: <span class="badge badge-primary">{{ user.firstName }}</span></li>
            <li class="list-group-item">Last Name: <span class="badge badge-primary">{{ user.lastName }}</span></li>
            <li class="list-group-item">Email: <span class="badge badge-primary">{{ user.email }}</span></li>
            <li class="list-group-item">Company: <span class="badge badge-primary">{{ user.company }}</span></li>
            <li class="list-group-item">Username: <span class="badge badge-primary">{{ user.userName }}</span></li>
            <li class="list-group-item">Member Since: <span
                class="badge badge-primary">{{ user.dateCreated | date: 'MMMM d, yyyy' }}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</ng-template>
