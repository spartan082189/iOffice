<section class="mb-4">
  <div class="row">
    <div class="col-md-6">
      <button *ngIf="startAt > 0" type="button" class="btn btn-secondary btn-lg btn-block"
        (click)="onStartAtChange(startAt - limit)">Previous</button>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-lg btn-block"
        (click)="onStartAtChange(startAt + limit)">Next</button>
    </div>
  </div>
</section>
